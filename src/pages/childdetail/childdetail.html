<ion-content padding>
    <div style="margin-top: -49px;">
        <p class="login-text" >Students Details</p>
        <p style="color: grey;margin-top: -42px;">to user existing account</p>
      </div>
         <ion-list>
            <ion-item>
            <ion-label floating>Student Class</ion-label>
            <ion-input type="text" [(ngModel)]="StudentDetails" ></ion-input>
          </ion-item>
          </ion-list>
<ion-row>
        <div class="add-box" (click)="addsibilings()" >
         <div class="add-inner-box">
            <ion-icon style="font-size: 2.9em;" name="ios-add-circle"></ion-icon>
         </div>
         <div class="add-inner-box-second">
           <p style="    font-size: 1.5rem;
           margin-top: 10px;" >Add Siblings</p>
          </div>
        </div>
</ion-row>
<ion-row>
        <div class="add-box" (click)="parentsscreen()" >
            <div class="add-inner-box">
               <ion-icon style="font-size: 2.9em;" name="ios-add-circle"></ion-icon>
            </div>
            <div class="add-inner-box-second">
              <p style="    font-size: 1.5rem;
              margin-top: 10px;" >Add Parents</p>
             </div>
           </div>
  
</ion-row>

   
<ion-list   *ngIf="addparents==true" >
  <ion-row>
  <ion-item>
    <ion-label floating>Name</ion-label>
  <ion-input [(ngModel)]="Name" ></ion-input>
  </ion-item>
  </ion-row>
  <ion-row>
  <ion-item>
    <ion-label floating>Relation</ion-label>
  <ion-select [(ngModel)]="Relation" interface="popover" >
<ion-option value="1" >
Father
</ion-option>
<ion-option value="2" >
Mother
</ion-option>
<ion-option value="3" >
Local Guardian
</ion-option>
  </ion-select>
  </ion-item>
</ion-row>
</ion-list>


<ion-list   *ngIf="sibilings==true" >
  <div style="text-align:right" (click)="addsiblingscount()" >  
  <ion-icon style="font-size: 2.9em;" name="ios-add-circle"></ion-icon>
  </div>
  <ion-row>
    <ion-item>
      <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="Name1" ></ion-input>
    </ion-item>
    </ion-row>
    <ion-row>
    <ion-item >
      <ion-label floating>Relation</ion-label>
    <ion-select [(ngModel)]="Relation1" interface="popover" >
  <ion-option value="4" >
Brother
  </ion-option>
  <ion-option value="5" >
  Sister
  </ion-option>
  <ion-option value="6" >
  Cousin
  </ion-option>
    </ion-select>
    </ion-item>

</ion-row>

<ion-row *ngIf="addrelation1==true" >
    <ion-item>
      <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="Name2" ></ion-input>
    </ion-item>
    </ion-row>


<ion-row *ngIf="addrelation1==true">
    <ion-item >
      <ion-label floating>Relation</ion-label>
    <ion-select [(ngModel)]="Relation2" interface="popover" >
  <ion-option value="4" >
Brother
  </ion-option>
  <ion-option value="5" >
  Sister
  </ion-option>
  <ion-option value="6" >
  Cousin
  </ion-option>
    </ion-select>
    </ion-item>

</ion-row>

<ion-row *ngIf="addrelation2==true" >
    <ion-item>
      <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="Name3" ></ion-input>
    </ion-item>
    </ion-row>

<ion-row *ngIf="addrelation2==true">
    <ion-item >
      <ion-label floating>Relation</ion-label>
    <ion-select [(ngModel)]="Relation3" interface="popover" >
  <ion-option value="4" >
Brother
  </ion-option>
  <ion-option value="5" >
  Sister
  </ion-option>
  <ion-option value="6" >
  Cousin
  </ion-option>
    </ion-select>
    </ion-item>

</ion-row>









  </ion-list>
  






          <button class="login-text" ion-button full color="danger" (click)="navigatetodashboard()">Save</button>

</ion-content>
