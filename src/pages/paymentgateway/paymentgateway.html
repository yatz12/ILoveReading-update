<ion-header>

  <ion-navbar color="dark">
    <ion-title>PAYMENT OPTIONS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p class="para-style" >We Accept</p>
<div>
<img class="card-box" src="assets/imgs/Master-Card-Blue-icon.png">
<img class="card-box"  src="assets/imgs/Maestro-icon.png">
<img class="card-box" src="assets/imgs/Visa-icon.png">
<img class="card-box"  src="assets/imgs/visa.png">
</div>

<ion-list style="margin-top: -10px;">
    <p class="para-style-box" >Card Number</p>
  <ion-item  no-lines class="item" >
      <ion-input  type="text" placeholder="0000 0000 0000 0000"  [(ngModel)]="cardNumber"></ion-input>
    </ion-item>
  </ion-list>
 
  <div style="width:100%;display:block">
      <p class="para-style-box" >Month & Year</p>
      <ion-item style="width:48%;display:inline-block;float:left;    margin-right: 11px;" >
    <ion-label style="margin-left: 5px;">MM</ion-label>
    <ion-input type="number"  [(ngModel)]="month"  ></ion-input>
    <!-- <ion-datetime  displayFormat="MM" pickerFormat="MM" [(ngModel)]="month"></ion-datetime> -->
  <!-- <ion-select>
   <ion-input type="date"  [(ngModel)]="date"  ></ion-input> 
  </ion-select> -->
  </ion-item>

  
        <ion-item style="width:48%;display:inline-block;float:left" >
      <ion-label style="margin-left: 5px;">YY</ion-label>
        <ion-datetime  max="2050" displayFormat="YY" pickerFormat="YYYY" [(ngModel)]="myYear"></ion-datetime>
    <!-- <ion-select>
      <ion-input type="date"  [(ngModel)]="date"  ></ion-input>
    </ion-select> -->
    </ion-item>

</div>

      <ion-list style="margin-top: 81px;">
          
        <ion-item  no-lines class="item" >
            <ion-input  type="text" placeholder="000"  [(ngModel)]="CVV"></ion-input>
          </ion-item>
        </ion-list>
        
        <button ion-button color="danger" class="button-box" full (click)="navigatetopayment()" >Make Payemnet</button>
</ion-content>
