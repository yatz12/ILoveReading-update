<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        <div style="width:50%">
        <img class="logo-box" src="assets/imgs/logo.jpg">
       </div>
        <div style="text-align: end;
        margin-top: -33px;margin-right: 13px;">
        <ion-icon class="search-box" ios="ios-search" md="md-search"></ion-icon>
      </div>   
      </ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
<p style="margin-top: 171px;
text-align: center;
font-weight: 500;" >Already Have a Print Copy Subscription </p>
<ion-list [(ngModel)]="event" radio-group (ionChange)="mcqAnswer(event)">
<div style="display:block;width:100%;">
  <div style="float: left;
  display: inline-block;
  width: 25%;
  margin-left: 68px;">
      <ion-radio value="yes" color="danger" ></ion-radio>
      <ion-label style=" margin-left: 21px;
      margin-top: -19px;width: 28px;">Yes</ion-label>
  </div>

<div style="float:left;display:inline-block;width:47%">
    <ion-radio value="no" color="danger" ></ion-radio>
    <ion-label style="    margin-left: 21px;
    margin-top: -19px;width: 28px;">No</ion-label>
</div>

</div>
</ion-list>
<ion-item style="    border: 1px solid #d0c9c9;" *ngIf="events=='yes'">
  <ion-input placeholder="Enter Offical Receipt Number" [(ngModel)]="ReciptNumber"></ion-input>
  </ion-item>

<button style="margin-top: 25px;" color="danger" ion-button full (click)="Subscribe()">Subscribe Now</button>
</ion-content>
