<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle="left" start>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title start >
           iMagazines
        </ion-title>
    
        <div class="nav-bar-style" >
          <img  class="nav-bar-img" src="assets/imgs/share.png">
          <img  class="nav-bar-img" src="assets/imgs/favorite.png">
          <img  class="nav-bar-img" src="assets/imgs/comment.png">
          <img  class="nav-bar-img" src="assets/imgs/search.png">
          <img  menuToggle="right"  class="nav-bar-img" src="assets/imgs/menu.png">
        </div>
    
    
      </ion-navbar>

</ion-header>


<ion-content padding>
        <ion-card  class="card-style" *ngFor="let dp of daily_posts">
       <ion-card-title class="card-title">
        {{dp.title}}
      </ion-card-title>
      <ion-card-content>
        <img src="{{dp.image}}">
        </ion-card-content>
      </ion-card>
      </ion-content>
