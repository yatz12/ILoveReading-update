<ion-content padding>
    <div style="    margin-top: 94px;">
      <p class="join-box" >Join</p>
      <img style="height: 55px;" src="assets/imgs/logo.jpg">
    </div>
    
    <ion-list>
      <form [formGroup]="ValidateForm">
        <ion-item>
          <ion-label floating>UserName</ion-label>
          <ion-input  type="text" placeholder="UserName"  formControlName="username" 

          [class.invalid]="!ValidateForm.controls.username.valid && (ValidateForm.controls.username.dirty|| submitAttempt)"
              ></ion-input>
        </ion-item>
        <p *ngIf="!ValidateForm.controls.username.valid && (ValidateForm.controls.username.dirty|| submitAttempt)" style="color:red ">*Please enter a valid UserName.</p>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input   formControlName="password"  [class.invalid]="!ValidateForm.controls.password.valid && (ValidateForm.controls.password.dirty || submitAttempt)"
            placeholder="Password" type="password" ></ion-input>
        </ion-item>
        <p *ngIf="!ValidateForm.controls.password.valid && (ValidateForm.controls.password.dirty|| submitAttempt)" style="color:red ">*Password should be atleast 6 min character.with one atleast Capital,Number and special character</p>   
      </form>
      </ion-list>
  
    
    
    <button [disabled]="!ValidateForm.valid" type="submit"  style="height: 50px;
    margin-top: 19px;" ion-button full color="danger" (click)="navigateToLogin()" >Sign Up</button>
    </ion-content>
