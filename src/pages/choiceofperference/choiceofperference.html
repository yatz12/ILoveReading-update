<ion-header>

    <ion-navbar color="dark">
      <ion-title>CHOICE OF PREFERENCE</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
<p class="para-text-div-box">What Kind of Style Of Writing interest you the most?</p>
<ion-row *ngIf="contentbox" style="transform: translate(2%);">
<ion-col class="col-style" col-4 (click)="selctionbox(1)" *ngFor="let value of contentbox;let i=index" > 
<ion-card   class="card-box" >
<img [src]="value.image">
<ion-row >
<button color="light" class="button-box" ion-button outline small>{{value.name}}</button>
</ion-row>
<ion-row style="    margin-top: -31px;">
<ion-checkbox (ionChange)="textid(i)" color="danger" class="checkbox-style"  mode="ios" [(ngModel)]="value.id"></ion-checkbox>
</ion-row>
